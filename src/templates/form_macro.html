{% macro render_field(field) %}

<div class="input-field {% if field.errors %}error{% endif %}">
  {{ field(**kwargs)|safe }}
  {{ field.label }}

  {% if field.errors %}
    {% for error in field.errors %}
      <span class="new badge red" data-badge-caption="{{ error }}"></span>
    {% endfor %}
  {% endif %}
</div>

{% endmacro %}
