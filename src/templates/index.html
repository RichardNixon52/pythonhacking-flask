{% extends 'base.html' %}
{% block title %} Hackerspace -- Witaj! {% endblock %}
{% block main %}
<div class="container">

  <section>
    <h4>Ostatnio dodane auta</h4> {% if new_cars %}
    <table>
      <thead>
        <tr>
          <th>Właściciel</th>
          <th>Opis</th>
          <th>Blacha</th>
        </tr>
      </thead>

      <tbody>
        {% for car in new_cars %}
        <tr>
          <td>{{ car.user.name }}</td>
          <td>{{ car.description }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% else %} No cars yet. {% endif %}
  </section>

</div>

{% endblock %}
